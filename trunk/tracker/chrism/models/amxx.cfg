echo < amxx.cfg incarcat cu succes >

// Acces default pentru jucatorii care nu sunt in users.ini (vezi users.ini ptr detalii) .

amx_default_access "z"


// Nume setinfo (adica numele prefixului folosit de cei din users.ini la, logare) .
// Poti schimba dar neaparat cu "_" in fata (fara ghilimele) .
// Exemple: amx_password_field "_zm" sau amx_password_field "_linkcs" - etc .
// Cand te loghezi (daca ai slot sau ADMIN , folosesti: setinfo _cs "parola" .
// "parola" = cu parola ta de slot/ADMIN .
// Default: "_cs" .

amx_password_field "_pw"



// Modul de logare
// 0 - NERECOMANDAT: dezactiveaza logarea, jucatorii nu vor fi verificati (si accesele nu vor fi setate)
// 1 - RECOMANDAT: logare normala, dupa cum setezi in users.ini (accesele vor fi verificate)
// 2 - CAND VREI SERVER PRIVAT: kick la toti care nu sunt trecuti in users.ini 

amx_mode 1



// Activitate ADMIN
// 0 - dezactivat (cand 1 ADMIN executa o comanda aceasta nu se va vedea nicaieri)
// 1 - arata comanda dar fara nume ADMIN
// 2 - arata comanda cu nume ADMIN

amx_show_activity 2


// Cate sloturi doresti sa rezervi pe server, amx_hideslots trebuie setat 1 to ca sa folosesti acest cvar 
// Default 2 sloturi (slot = loc disponibil pentru oricine e trecut in users.ini atunci cand serverul este plin)

amx_reservation 2



// Default: 1, adica sloturile setate mai sus vor fi ascunse

amx_hideslots 0



// Arata timpul ramas
// a - arata jos text alb
// b - cu voce
// c - nu adauga "remaining" (doar in voce)
// d - nu adauga "hours/minutes/seconds" (doar in voce)
// e - arata text/su voce daca timpul curent este mai mic decat parametrii setarii

amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"



// Anunta "say thetime" si "say timeleft" cu voce

amx_time_voice 1



// Timp minim intre sesiunile de vot
// Acest timp il setezi in secunde
// Default: 180 (adica 3 minute - ca ADMINII sa nu voteze unul dupa altul)

amx_vote_delay 180



// Cat sa dureze sesiunea unui vot?
// Acest timp il setezi in secunde
// Default: 25 secunde

amx_vote_time 25



// Arata ce si cine voteaza?
// Adica daca activitatea raspunsurilor/voturilor sa fie aratata sau nu
// Defaul: 1 (adica DA)
// Daca nu vrei ca activitatea celor ce voteaza sa fie aratata , seteaza 0 

amx_vote_answers 1



// Ratii voturi (doar cele care se termina cu succes)
// Dezactivate 2 cvar-uri: cel de kick si ban (sterge // din fata daca vrei sa le activezi)
//amx_votekick_ratio 0.40
//amx_voteban_ratio 0.40

amx_votemap_ratio 0.40



// Cat timp o harta sa fie extinsa
// Timpul il setezi in minute
// Default: 90 minute adica 1 ora si jumatate

amx_extendmap_max 90



// Pasul pentru fiecare extindere
// Adica la fiecare extindere cat timp sa fie extinsa o harta
// Default: 15 minute

amx_extendmap_step 15



// Timpul intre mesajele chat
// Timpul este masurat in secunde
// Default: 300 secunde adica 1 data la 5 minute va fi afisat un mesaj in chat
// Vezi servermsg.ini din amxmodx/configs unde poti adauga cate mesaj doresti

amx_adv_text "30.0"



// Sunet pentru llama
// Sunetul il aude doar cel care are llama atunci cand vrea sa scrie ceva
// Sunet Default: radio/negative.wav
// Setare Default: 1 (activat)
// 1 = activat / 0 = dezactivat

amx_llama_sound "1"



// Sunet pentru /top15 (say si say_team)
// Setare Default: 1 (activat)
// 1 = activat / 0 = dezactivat

amx_top15_sound "1"



// Sunet pentru /rankstats (say si say_team)
// Setare Default: 1 (activat)
// 1 = activat / 0 = dezactivat

amx_rankstats_sound "1"



// Sunet pentru /score (say si say_team)
// Sunetul este acelasi ca la rank - un sunet placut 
// Setare Default: 1 (activat)
// 1 = activat / 0 = dezactivat

amx_score_sound "1"



// Sunet pentru /rank (say si say_team)
// Sunetul este acelasi ca la score - un sunet placut 
// Setare Default: 1 (activat)
// 1 = activat / 0 = dezactivat

amx_rank_sound "1"


// Setare ca sa schimbati modul de afisare al hartilor jucate
//
// amx_playedmaps_mode "1" = afisare MOTD
// amx_playedmaps_mode "2" = afisare CHAT (normal)
//
// Vor fi afisate ultimele 10 harti jucate atat in MOTD cat si in CHAT
//
// Comenzi rapide ca sa schimbati direct de pe server:
//
// amx_cvar amx_playedmaps_mode "1"
// amx_cvar amx_playedmaps_mode "2"
//
// Setare Default: 1 (MOTD)

amx_playedmaps_mode "1"



// Prin aceste setari activati si dezactivati statisticile de pe server
// 1 inseamna activat iar 0 dezactivat
// Default: toate sunt activate

amx_rank "1"         ; setezi daca vrei sa fie activata comanda /rank sau nu
amx_top15 "1"        ; setezi daca vrei sa fie activata comanda /top15 sau nu
amx_rankstats "1"    ; setezi daca vrei sa fie activate comenzile /rankstats si /statsme sau nu



// Mod Rank - Salvare Rank Si Afisare Rank
//
// Mod salvare RANK
//
// 0 - pe nume
// 1 - pe authid 
// 2 - pe ip

csstats_rank 0



// Mod afisare RANK
//
// 1 - in chat normal
// 2 - in chat rosu la terro si albastru la ct (colorchat - teams colors)
// 3 - in chat verde (colorchat - green)
// 4 - HUD verde stanga jos sub chat
//
// Default: 1 = normal in chat
// Poti seta direct de pe server prin comanda: amx_cvar amx_rank_mode 1/2/3/4

amx_rank_mode "1"



// Marimea maxima a fisierului de statistici
// Default: 7000

csstats_maxsize 7000



// Durata statisticilor aratate in HUD
// Timpul este setat in secunde
// Default: 12.0 (adica 12 secunde)

amx_statsx_duration 12.0



// HUD-statistics display limit relative round freeze end
// Negative time will clear the HUD-statstics before the round freeze time has ended
amx_statsx_freeze -2.0



// Modul DEBUG al pluginurilor
//
// Modul 'DEBUG' se foloseste atunci cand un plugin prezinta o problema
// Veti fi atentionati in consola hlds/hldsw - ca sunteti nevoiti sa setati modul DEBUG unui anumit plugin
// Dupa ce veti seta modul DEBUG pluginului respectiv, se va crea log cu linia/liniile exacte din plugin unde se afla problema
// Astfel veti stii la ce linie/linii trebuie sa va uitati 
//
// 0 - fara modul DEBUG
// 1 - pluginurile care au "debug" in plugins.ini se vor afla in modul DEBUG
// 2 - NERECOMANDAT: toate pluginurile sunt puse in modul DEBUG 
//
// Mentiune1: Setezi 2 la modul debug doar cand vreo 5-10 minute sa verifici toate pluginurile!
// Mentiune2: modul DEBUG va afecta performanta JIT
//
// Default 1 - adica doar pentru pluginurile care au in plugin.ini trecut "debug"
// Cum treci acest "debug in plugin.ini ? 
// Exemplu: admincmd.amxx debug (exact asa! fara ghilimele doar cu un singur space intre)

amx_debug 0



// Modul DEBUG pentru MultiLingual
//
// Pentru a trece o limba pe modul debug, trebuie sa treci prefixul limbii intre ghilimele la setarea cvar-ului
// Folosesti virgula intre limbiile setate pentru modul debug .
//
// Exemple: "en", "de", "ro", etc .
//
// Mentiune: "" inseamna dezactivat - lasati asa ca si asa nu exista multilingual .

amx_mldebug ""


// Ping Faker
//
pingfake_enable 1 - Enable/disable ping faking
pingfake_ping 8 - The ping you want displayed (min: 0 // max: 4095)
pingfake_flux 7 - Fake ping fluctuation amount (0 = none)
pingfake_target 0 - Whether to display fake ping to its target too
pingfake_bots 0 - Affect bots too (set to 2 for bots ONLY setting)
pingfake_multiplier 0.0 - Set this to have the fake ping be a multiple of the player's real ping instead of fixed values (0.0 = disabled)
pingfake_fileonly 0 - Enable this to fake pings ONLY for players listed on the .INI file

// Lame Connection Punisher
//
lcp_flux_limit 100 - Ping fluctuation limit (in ms.)
lcp_loss_limit 7 - Loss limit (% of packets)
lcp_punishment 0 - 0 = Kick / 1 = Ban by SteamID / 2 = Ban by IP
lcp_ban_time 10 - Ban time in minutes (use 0 to permanently ban)
lcp_immunity "b" - Immunity flags


// No Cross Mid
//
NR_enabled 1 - Toggle the plugin
NR_fence 1 - Toggle the "fence" or "force field" looking thing
NR_twopeople 1 - Toggle allowing when 2 people are left they can cross mid (to knife etc.)
NR_checktime 2.0 - How often the plugin checks if the player crosses the line
NR_redrawtime 15.0 - How often the plugin redraws the middle line
NR_fencecolor green - The color of the middle lines
NR_fencealpha 200 - How transparent the fence is
NR_punishment 2 - How to punish middle crossers


// Instant AutoTeamBalance
//
iatb_active 1
iatb_admins_immunity 0
iatb_message "Echipele sunt echilibrate acum"

// EIM
//
eim_range 70 - distance limit
eim_hps 10.0 - health gained per second
eim_maxhealers 2 - max amount of players that can heal 1 player simultaneously
eim_healpoints 0 - max amount of hp that can be healed by player every round (0 = unlimited)
eim_healeff 1.0 - fraction of health lost that can be healed
eim_in_team 0 - which team have medics, 0 - both, 1 - ts only, 2 - cts only

// AFK Manager
//
afk_check "1"
afk_drop_bomb "2"
afk_transfer_time "9" (min is 6)
afk_kick_time "24" (min is 6)
afk_kick_players "20"
afk_spec_pw ""


// Admin Logs
//
log_steam 3
log_direct 0
log_name 1
log_amxx 1
log_admin 1
log_zp 1
log_usefile 1

// AllChat
//
sv_allchat 2
ac_namecolor 0
ac_msgcolor 2
ac_hidestatus 1
ac_teamchat 1


// Parasuta
amx_parachute "1"
parachute_cost "0"
parachute_payback "0"
parachute_fallspeed "100"
